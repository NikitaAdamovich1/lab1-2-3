<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Регистрация на сайте гостиницы">
    <meta name="keywords" content="регистрация, гостиница, форма">
    <meta name="author" content="Название гостиницы">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Регистрация</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Услуги</a></li>
                <li><a href="contact.html">Контакты</a></li>
                <li><a href="login.html">Вход</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="/submit_registration" method="POST">
            <fieldset>
                <legend>Введите ваши данные</legend>

                <label for="fullname">ФИО:</label>
                <input type="text" id="fullname" name="fullname" required><br>

                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required><br>

                <label for="birthdate">Дата рождения:</label>
                <input type="date" id="birthdate" name="birthdate"><br>

                <input type="submit" value="Зарегистрироваться">
            </fieldset>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <h2>Volkovysk Hotel "Berezka"</h2>
            <p>Телефон: +375 29 123-45-67</p>
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="images/insta.png" alt="Instagram" />
                </a>
                <a href="https://vk.com" target="_blank">
                    <img src="images/vk.png" alt="ВКонтакте" />
                </a>
                <a href="https://wa.me" target="_blank">
                    <img src="images/whatsup.png" alt="WhatsApp" />
                </a>
                <a href="https://t.me" target="_blank">
                    <img src="images/telega.png" alt="Telegram" />
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
